<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Salas | The Game</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <audio id="sound-cannion"></audio>
  <audio id="sound-bang"></audio>
  <audio id="sound-over"></audio>

  <div class="wrapper">

    <header>
      <h1>The Game 1.0</h1>
    </header>

    <section class="statistics">
      <div class="statistics-score">
        <h3>SCORE</h3>
        <p class="score"></p>
      </div>
      <div class="statistics-lives">
        <h3>LIVES</h3>
        <p class="lives"></p>
      </div>
    </section>


    <section class="wrapper-grid">
      <div class="grid"></div>
      <div id="game-over">
        <h1>GAME OVER</h1>
        <button class="btnInicio">Volver Inicio</button>
      </div>
      <div id="points"></div>
    </section>


  </div>

  <script src="./scripts/index.js"></script>
</body>


</html>
